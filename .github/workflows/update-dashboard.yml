name: Update World Bank Dashboard

on:
  # 定期実行: 毎日午前9時（JST）= 午前0時（UTC）
  schedule:
    - cron: '0 0 * * *'
  
  # 手動実行を可能にする
  workflow_dispatch:
  
  # src/ または .github/workflows/ の変更時に実行
  push:
    paths:
      - 'src/**'
      - '.github/workflows/**'

jobs:
  build-and-upload-artifact: # ジョブ名を変更
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run all data processing and dashboard generation
      run: npm start # src/index.js を実行
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dashboard-files
        path: ./public
        retention-days: 1

