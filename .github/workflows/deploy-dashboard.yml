# GitHub Pages設定を修正するワークフロー
name: Deploy Dashboard to GitHub Pages

on:
  # 手動実行を許可
  workflow_dispatch:
  
  # repository_dispatchイベントで実行（update-dashboardワークフローからのトリガーのみ）
  repository_dispatch:
    types: [deploy-dashboard]

# GitHub Pagesへのデプロイに必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制御
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ダッシュボードデプロイジョブ
  deploy-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        

      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: deploy-dashboard
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Notify deployment completion
        run: |
          echo "🚀 GitHub Pagesへのデプロイが完了しました"
          echo "📍 URL: ${{ steps.deployment.outputs.page_url }}"

